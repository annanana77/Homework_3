<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Task</title>
    <link rel="stylesheet" href="style/fizzbuzzstyle.css">
    <script src="script/fizzbuzzscript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>FizzBuzz!</h1>
        <!--Bonus features: start, end, fizz,buzz values + buttons to generate and reset-->
        <div class="controls">
            <label for="start">Starting Value:</label>
            <input type="number" id="start" value="1" min="1" max="100">
            
            <label for="end">Ending Value:</label>
            <input type="number" id="end" value="100" min="1" max="100">
            
            <label for="fizz">Fizz Value:</label>
            <input type="number" id="fizz" value="3" min="1" max="100">

            <label for="buzz">Buzz Value:</label>
            <input type="number" id="buzz" value="5" min="1" max="100">
            
            <button id="generateBtn">Generate FizzBuzz</button>
            <button id="resetBtn">Clear</button>
        </div>
    </header>
    <!--main grid where JS will generate divs-->
    <main id="maingrid"></main>
</body>
</html>
